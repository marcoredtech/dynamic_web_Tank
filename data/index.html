  <body>
    <div id="joy1Div" style="width:200px;height:200px;margin-bottom:20px;margin:auto; padding: 100px 0;">
      <div id="joy1Div" style="width:200px;height:200px;margin:auto;"></div>
      Posizione X:<input id="joy1PosizioneX" type="text"><br>
      Posizione Y:<input id="joy1PosizioneY" type="text"><br>
      Direzione:<input id="joy1Direzione" type="text"><br>
      X :<input id="joy1X" type="text"><br>
      Y :<input id="joy1Y" type="text"> </div>
    <script type="text/javascript">
// Create JoyStick object into the DIV 'joy1Div'
//var Joy1 = new JoyStick('joy1Div');

//let timer = null;
let letsDoIt = true;
 
var joy1IinputPosX = document.getElementById("joy1PosizioneX");
var joy1InputPosY = document.getElementById("joy1PosizioneY");
var joy1Direzione = document.getElementById("joy1Direzione");
var joy1X = document.getElementById("joy1X");
var joy1Y = document.getElementById("joy1Y");
/*
  setInterval(function(){ joy1IinputPosX.value=Joy1.GetPosX(); }, 50);
  setInterval(function(){ joy1InputPosY.value=Joy1.GetPosY(); }, 50);
  setInterval(function(){ joy1Direzione.value=Joy1.GetDir(); }, 50);
  setInterval(function(){ joy1X.value=Joy1.GetX(); }, 50);
  setInterval(function(){ joy1Y.value=Joy1.GetY(); }, 50);
*/
// Create JoyStick object into the DIV 'joy1Div'
var Joy1 = new JoyStick('joy1Div', {}, function(stickData) {
    /*
      setInterval(function(){ joy1IinputPosX.value=Joy1.GetPosX(); }, 10000);
      setInterval(function(){ joy1InputPosY.value=Joy1.GetPosY(); }, 10000);
      setInterval(function(){ joy1Direzione.value=Joy1.GetDir(); }, 10000);
      setInterval(function(){ joy1X.value=Joy1.GetX(); }, 10000);
      setInterval(function(){ joy1Y.value=Joy1.GetY(); }, 10000);
    */
 
    joy1IinputPosX.value = stickData.xPosition;
    joy1InputPosY.value = stickData.yPosition;
    joy1Direzione.value = stickData.cardinalDirection;
    joy1X.value = stickData.x;
    joy1Y.value = stickData.y;
 
    // var delayInMilliseconds = 100; //1 second
 
    // clearTimeout( timer );
    // timer = setTimeout(function() {
    //   //your code to be executed after 1 second
    //   var xhr = new XMLHttpRequest();
    //   xhr.open("GET", "/?output="+joy1X.value, true);
    //   xhr.send();
    // }, delayInMilliseconds);
 
    if ( letsDoIt ) {
      letsDoIt = false;
      fetch("/index?X="+joy1IinputPosX.value+"&Y="+joy1InputPosY.value).then( () => {
        letsDoIt = true;
      })
    }
 
});
      
      
      


        
        
		</script>
